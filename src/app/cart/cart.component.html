<div class="cart--item-list-container">
    <ul class="item-list cart--item-list">
        <li class="cart--item-list li" *ngFor="let item of cart">
            <img class="cart--item-icon" src="/assets/icons/{{item.id}}.svg" alt="{{item.name}}" />
            <p>{{item.name}} {{(item.price * item.quantity).toFixed(2)}}</p>
            <button class="quantity-btn remove-btn center" (click)="removeFromCart(item)">-</button>
            <span class="quantity-text center">{{item.quantity}}</span>
            <button class="quantity-btn add-btn center" (click)="addToCart(item)">+</button>

        </li>
    </ul>
</div>
